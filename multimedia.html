<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=640" />

    <link rel="stylesheet" href="stylesheets/core.css" media="screen"/>
    <link rel="stylesheet" href="stylesheets/mobile.css" media="handheld, only screen and (max-device-width:640px)"/>
    <link rel="stylesheet" href="stylesheets/pygment_trac.css"/>

    <script type="text/javascript" src="javascripts/modernizr.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script type="text/javascript" src="javascripts/headsmart.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function () {
        $('#main_content').headsmart()
      })
    </script>
    <title>HTML5-examples by ben010783</title>
  </head>

  <body>
    <a id="forkme_banner" href="https://github.com/ben010783/html5-examples">View on GitHub</a>
    <div class="shell">

      <header>
        <span class="ribbon-outer">
          <span class="ribbon-inner">
            <h1>HTML5-examples</h1>
            <h2>HTML5 you can use!</h2>
          </span>
          <span class="left-tail"></span>
          <span class="right-tail"></span>
        </span>
      </header>

      <section id="downloads">
        <span class="inner">
          <a href="https://github.com/ben010783/html5-examples/zipball/master" class="zip"><em>download</em> .ZIP</a><a href="https://github.com/ben010783/html5-examples/tarball/master" class="tgz"><em>download</em> .TGZ</a>
        </span>
      </section>


      <span class="banner-fix"></span>


      <section id="main_content">
<h2>Multimedia</h2>
<section id="audio" class="multi_section">
<h3>
<a name="audio" class="anchor" href="#audio"><span class="octicon octicon-link"></span></a>Embedding Audio</h3>
	<audio class="multi_controls" preload="auto" controls>
		<source src="assets/sarcastic.ogg" />
		<source src="assets/sarcastic.mp3" />
		<p>Your browser does not support the <code>audio</code> element.</p>
	</audio>
</section>

<section id="video" class="multi_section">
<h3>
<a name="video" class="anchor" href="#video"><span class="octicon octicon-link"></span></a>Embedding Video</h3>
	<video class="multi_controls" controls>
		<source src="assets/laugh.mp4" type="video/mp4">
		<p>Your browser does not support the <code>video</code> element.</p>
	</video>
</section>
    </section>

      <footer>
        <span class="ribbon-outer">
          <span class="ribbon-inner">
            <p>this project by <a href="https://github.com/ben010783">ben010783</a> can be found on <a href="https://github.com/ben010783/html5-examples">GitHub</a></p>
          </span>
          <span class="left-tail"></span>
          <span class="right-tail"></span>
        </span>
        <p>Generated with <a href="http://pages.github.com">GitHub Pages</a> using Merlot</p>
        <span class="octocat"></span>
      </footer>

    </div>

    
  </body>
</html>
